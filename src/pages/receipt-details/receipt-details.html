<ion-header>

  <ion-navbar>
    <ion-title>Enter Receipt Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label color="primary" stacked>Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="receiptDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Amount</ion-label>
      <ion-input placeholder="1234.56"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Expense Type</ion-label>
      <ion-select [(ngModel)]="expenseType">
        <ion-option value="breakfast">Meals-Breakfast</ion-option>
        <ion-option value="lunch">Meals-Lunch</ion-option>
        <ion-option value="dinner">Meals-Dinner</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-textarea placeholder="Enter a justification" [(ngModel)]="justification"></ion-textarea>
    </ion-item>
