<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Enter Receipts Details
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label color="primary">Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="receiptDate" value="12/04/2017"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Amount</ion-label>
      <ion-input placeholder="1234.56" [(ngModel)]="amount" value="377"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Expense Type</ion-label>
      <ion-select [(ngModel)]="expenseType">
        <ion-option value="breakfast">Breakfast</ion-option>
        <ion-option value="lunch" selected="true">Lunch</ion-option>
        <ion-option value="dinner">Dinner</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-textarea placeholder="Enter a justification" stacked [(ngModel)]="justification">Justification</ion-textarea>
    </ion-item>

    <ion-item>
      <button ion-button block (click)="sendDataToCloud()">Submit</button>
    </ion-item>
    <ion-item>
        <img *ngIf="image" [src]="image" alt="This is where your receipt image should be">
    </ion-item>
  </ion-list>
</ion-content>
