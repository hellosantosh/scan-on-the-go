<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Select Picture
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-label color="primary">Hello {{corpId}}</ion-label>
  <img *ngIf="image" [src]="image" alt="This is where the image should be">

  <ion-grid *ngIf="image">
    <ion-row>
      <ion-col col-6>
        <button ion-button block (click)="backToTakePicture()">Back</button>
      </ion-col>
      <ion-col>
        <button ion-button block (click)="pictureOK()">OK</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer *ngIf="image == null">
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button icon-only block (click)="pictureFromCamera()">
          <ion-icon name="camera"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-only block (click)="pictureFromGallery()">
          <ion-icon name="image"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
