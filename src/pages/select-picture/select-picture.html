<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Select Picture
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img *ngIf="image" [src]="image" alt="This is where the image should be">
</ion-content>

<ion-footer>
  <div *ngIf="image">
    <button ion-button icon-only block (click)="submitPicture()">Submit</button>
    <button ion-button icon-only block (click)="backToTakePicture()">Back</button>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button icon-only block (click)="pictureFromCamera()">
          <ion-icon name="camera"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-only block (click)="pictureFromGallery()">
          <ion-icon name="image"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
